<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
</head>
<body>
	<form name="f" action="/test/user/login" method="POST">
		<table>
			<tbody>
				<tr>
					<td>User:</td>
					<td><input type="text" name="username" value=""></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td>验证图片：<input type="text" name="imagecode"></td>
					<td><img src="/images/captcha?username=user"/></td>
				</tr>
				<tr>
					<td>记住我：</td>
					<td><input type="checkbox" name="rememberMe" value = "true"></td>
				</tr>
				<tr>
					<td colspan="2"><input name="submit" type="submit"
						value="Login"></td>
				</tr>
			</tbody>
		</table>
	</form>
	
		<form name="f1" action="/peripheral/login" method="POST">
		<table>
			<tbody>
				<tr>
					<td>User:</td>
					<td><input type="text" name="peripheralName" value=""></td>
				</tr>
				<tr>
					<td>验证码：</td>
					<td><input type="text" name ="msgcode"></td>
				</tr>
				<tr>
					<td colspan="2"><input name="submit" type="submit"
						value="Login"></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
